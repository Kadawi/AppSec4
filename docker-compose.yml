# docker-compose.yml

version: '3.1'

services:
    flask:
        image: spellcheck
        build:
            context: .
            dockerfile: dockerfile
        volumes:
            - "./:/AppSec4"
        ports:
            - 8080:8080
        deploy:
            replicas: 4
            resources:
                limits:
                    cpus: '0.50'
                    memory: 50M
        secrets:
          - admin_un
          - admin_pw
          - secret_kee
          - admin_twofa

secrets:
    admin_un:
        external: true
    admin_pw:
        external: true
    secret_kee:
        external: true
    admin_twofa:
        external: true





